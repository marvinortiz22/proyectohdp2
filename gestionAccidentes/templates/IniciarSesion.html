<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex align-items-center justify-content-center">
        <div class="row content d-flex justify-content-center align-items-center" style="height:100vh">
            <div class="">
                <div class="box shadow bg-white p-4 align-content-center">
                    <h1 class="p-1">Inicio de sesión</h1>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <table class="table table-borderless">{{form.as_table}}</table>
                        <div class="d-grid gap-2 col-12 mx-auto mt-3">
                            <input type="submit" class="btn-primary btn-lg" value="Iniciar sesión">
                        </div>

                        <p class="mt-4">¿No estas registrado? <a href="{% url 'Registrarse' %}">Registrate</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
